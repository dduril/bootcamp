<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 : Sample Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <style>
        body {
            border: 2px dotted black;
            margin: 10px;
        }
        main {
            border: 2px solid black;
            width: 500px;
            margin: 20px;
            padding: 10px;
        }
        h1, p {
            border: 1px dashed black;
            padding: 10px;
        }
        h1 {
            margin: .5em 0 .25em;
            padding-left: 15px;
        }
        p {
            margin: 0;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Silicon Valley Meetup | Front End Developers</h1>
        <p>Welcome to our meetup. We have some excellent events and talks planned for the 2018 Spring Season.</p>
    </main>
</body>
</html>
