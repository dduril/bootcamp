<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 : JavaScript and jQuery</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>HTML5 : JavaScript and jQuery</h2>
    
    <p>
        <script>
            var today = new Date();
            document.write("The current date is: " + today.toDateString());
        </script>
    </p>
    <p>
        <script>
            document.write("&copy;&nbsp;");
            document.write("2018 ACME Company")
        </script>
    </p>
</body>
</html>
