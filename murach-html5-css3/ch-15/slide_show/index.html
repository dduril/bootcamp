<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="slide_show.js"></script>
</head>

<body>
<section>
    <h1>Winery Slide Show</h1>
    <h2 id="caption">Barrels</h2>
    <img id="slide" src="images/barrels.jpg" alt="">
    <div id="slides"> 
        <img src="images/flowers.jpg" alt="Flowers">
        <img src="images/fountain.jpg" alt="Fountain">
        <img src="images/tractor.jpg" alt="Tractor">
        <img src="images/winery.JPG" alt="Winery">
    </div>
</section>
</body>
</html>
