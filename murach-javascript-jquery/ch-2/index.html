<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate MPG Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="process_form.js"></script>
</head>
<body>
    <header><h1>Calculate MPG Application</h1></header>
    <main>
        <form id="mpg_form" name="mpg_form" action="index.html" method="get">
            <label form="miles">Enter Miles Driven:</label>
            <input type="text" id="miles" name="miles">
            <span id="miles_error"></span><br>

            <label form="gallons">Enter Gallons Used:</label>
            <input type="text" id="gallons" name="gallons">
            <span id="gallons_error"></span><br>
            
            <label>&nbsp;</label>
            <input type="button" id="calc_mpg" value="Calculate MPG">
        </form>
    </main>
    <footer>&copy; 2017</footer>
</body>
</html>
