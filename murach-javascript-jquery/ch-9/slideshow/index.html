<!DOCTYPE html>
<html>
<head>
  <title>Image Swap</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="slideshow.js"></script>
</head>

<body>
    <main>
        <h1>Winery Pictures</h1>
        <h2 id="caption">Barrels</h2>
        <img id="slide" src="images/barrels.jpg" alt="Barrels">
        <div id="slides">
            <img src="images/barrels.jpg" alt="Barrels">
            <img src="images/flowers.jpg" alt="Flowers">
            <img src="images/fountain.jpg" alt="Fountain">
            <img src="images/tractor.jpg" alt="Tractor">
        </div>  
    </main>
</body>
</html>
