<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email List</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
    <header><h1>Please join our email list</h1></header>
    <main>
        <form id="email_form" name="email_form" action="index.html" method="get">
            <label form="email_address1">Email Address:</label>
            <input type="text" id="email_address1" name="email_address1">
            <span id="email_address1_error">*</span><br>

            <label form="email_address2">Re-enter Email Address:</label>
            <input type="text" id="email_address2" name="email_address2">
            <span id="email_address2_error">*</span><br>

            <label form="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <span id="first_name_error">*</span><br>
            
            <label form="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <span>&nbsp;</span><br>
            
            <label>&nbsp;</label>
            <input type="button" id="join_list" value="Join our List">
        </form>
    </main>
    <footer>&copy; Our Web Design</footer>
</body>
</html>
