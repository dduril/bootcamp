<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Scores Application</title>
    <script>
        var entry;
        var average;
        var scores = [];
        var total = 0;
        var show = "The test scores.\n";
        
        // collect scores in an array
        do {
            entry = prompt("Enter test score\n" +
                          "Or enter 999 to end program", 999);
            entry = parseInt(entry);
            if (entry >= 0 && entry <= 100) {
                scores[scores.length] = entry;
            }
            else if (entry != 999) {
                alert("Entry must be a valid number from 0 to 100\n" +
                     "Or enter 999 to end program.");
            }
        } while (entry != 999);
        
        
        if (scores.length != 0) {
            // process scores
            for (var i = 0; i < scores.length; i++) {
                total = total + scores[i];
                show = show + scores[i] + "\n";
            }
            
            // calculate average and display results
            average = parseInt(total/scores.length);
            alert(show + "\nAverage score is " + average);
        }
    </script>
</head>
<body>
    <header>
        Test Scores Application
    </header>
</body>
</html>
