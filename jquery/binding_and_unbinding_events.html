<html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Web Development</title>
	
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="assets/stylesheets/base.css">
	<link rel="stylesheet" href="assets/stylesheets/skeleton.css">
	<link rel="stylesheet" href="assets/stylesheets/layout.css">
	<link rel="stylesheet" href="assets/stylesheets/docs.css">

	<!-- Favicon
	================================================== -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
	
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$("document").ready(function(){
			$(function(){
				$("#evtTarget").hover(highlight, highlight);	
				$("#evtTarget").click(fnClick1);
				$("#evtTarget").dblclick(fnClick2);
			});
		
			function highlight(evt){
				$("#evtTarget").toggleClass("highlighted");
			}	
			
			function fnClick1(evt){
				$("#evtTarget").html("pageX: " + evt.pageX + "<br />pageY: " + evt.pageY + "<br />type: " + evt.type + "<br />target: " + evt.target);
			}
			
			function fnClick2(){
				$("#evtTarget").html("Double Click!");
			}
		});
	</script>
	<style type="text/css">
		.normal{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			background-color: #ddd;
			font-size: 14px;
			padding: 4px;
		}
		
		.highlighted{
			background-color: #777;
			color: #fff;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="twelve columns offset-by-one content">
	
		<h2>Binding and Unbinding Events</h2>
		
		<div id="evtTarget" class="normal">
			<p>Mouse over this div to see the effect.</p>
			<p>Click on it to unbind the mouse effect.</p>
		</div>	
	</div>
</div>

</body>
</html>
