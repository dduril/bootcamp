<html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Web Development</title>
	
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="assets/stylesheets/base.css">
	<link rel="stylesheet" href="assets/stylesheets/skeleton.css">
	<link rel="stylesheet" href="assets/stylesheets/layout.css">
	<link rel="stylesheet" href="assets/stylesheets/docs.css">

	<!-- Favicon
	================================================== -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">
	
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$("document").ready(function(){
	
				$("#slideUp").click(function(){
					$("#myDiv").slideUp("normal");
				});
				
				$("#slideDown").click(function(){
					$("#myDiv").slideDown("normal");
				});
				
				$("#toggleSlide").click(function(){
					$("#myDiv").slideToggle("normal");
				});
			
		});
	</script>
	<style type="text/css">
		#myDiv{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			background-color: #999;
			font-size: 14px;
			margin: 10px;
			padding: 20px;
			cursor: pointer;
		}
		
		button{
			margin: 5px;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="twelve columns offset-by-one content">
	
		<h2>Sliding Elements</h2>
		<div id="myDiv">
			
		</div>
		<button id="slideUp">Slide Up</button>
		<button id="slideDown">Slide Down</button>
		<button id="toggleSlide">Toggle Slide</button>
	</div>
</div>

</body>
</html>
